<!--/
  Базовый шаблон Bootstrap 3 — это стартовый HTML-шаблон, который включает минимально 
  необходимую структуру для начала работы с фреймворком. Он содержит ссылки на базовые 
  библиотеки, такие как CSS для стилизации и JavaScript для динамических функций, 
  а также структуру, которая помогает быстро создать адаптивный интерфейс. 
  В шаблоне подключены такие ключевые элементы, как библиотека стилей Bootstrap, 
  файлы шрифтов и иконок, а также файлы JavaScript, которые обеспечивают работу 
  модальных окон, выпадающих меню и других интерактивных элементов. Этот шаблон помогает 
  ускорить разработку и гарантирует, что все элементы будут корректно отображаться на разных устройствах.

  Документация по компонентам: 
    https://getbootstrap.com/docs/3.3/components/
    Иконки - https://getbootstrap.com/docs/3.3/components/#glyphicons
    Кнопки - https://getbootstrap.com/docs/3.3/components/#btn-groups
    Списки - https://getbootstrap.com/docs/3.3/components/#input-groups
    Миниатюры для изображений - https://getbootstrap.com/docs/3.3/components/#thumbnails
    Сообщения - https://getbootstrap.com/docs/3.3/components/#alerts
    Процесс выполнения - https://getbootstrap.com/docs/3.3/components/#progress

  Документация по отображению: 
    Разметка в сетке сайта - https://getbootstrap.com/docs/3.4/css/#grid    
    Формы - https://getbootstrap.com/docs/3.4/css/#forms
    Таблицы - https://getbootstrap.com/docs/3.4/css/#tables
    Кнопки - https://getbootstrap.com/docs/3.4/css/#buttons
    Цвета - https://getbootstrap.com/docs/3.4/css/#less
  /-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 3: Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>


    <!-- Javascript библиотеки и скрипты необходимые для работы -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
